<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/template.js"></script>
  <script type="text/javascript" src="js/script.js">
  </script>
  <title>Document</title>
</head>
<body>
<script type="text/template" id="test">
  <div class="container">
    <h1>Тест по программированию</h1>
  <ol class="main-list">
    <li class="item__main-list">
      <%= question1 %>
      <ol class="secont-list" type="a">
        <li class="item__second-list"><input type="checkbox" value="true" id="q1o1" ><%= q1o1 %></li>
        <li class="item__second-list"><input type="checkbox" value="no" id="q1o2" ><%= q1o2 %></li>
        <li class="item__second-list"><input type="checkbox" value="true" id="q1o3" ><%= q1o3 %></li>
      </ol>
    </li>
    <li class="item__main-list">
      <%= question2 %>
      <ol class="secont-list" type="a">
        <li class="item__second-list"><input type="checkbox" value="no" id="q2o1" ><%= q2o1  %></li>
        <li class="item__second-list"><input type="checkbox" value="true" id="q2o2" ><%= q2o2  %></li>
        <li class="item__second-list"><input type="checkbox" value="no" id="q2o3" ><%= q2o3  %></li>
      </ol>
    </li>
    <li class="item__main-list">
      <%= question3 %>
      <ol class="secont-list" type="a">
        <li class="item__second-list"><input type="checkbox" value="true" id="q3o1" ><%= q3o1  %></li>
        <li class="item__second-list"><input type="checkbox" value="no" id="q3o2" ><%= q3o2  %></li>
        <li class="item__second-list"><input type="checkbox" value="true" id="q3o3" ><%= q3o3  %></li>
      </ol>
    </li>
  </ol>
  <button type="button" class="btn btn-primary butTest" data-toggle="modal" data-target="#myModal">Проверить мои результаты</button>
  <!-- Button trigger modal -->

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Результат теста</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
            <button type="button" class="btn btn-primary">Сохранить результаты(нет)</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
